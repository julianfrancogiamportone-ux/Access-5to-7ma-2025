<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACCES</title>
  <link href='/styleAcceder.css' rel='stylesheet'>
</head>
<body>
  <div id="barra">
    <div class="contenedor-barra">
      <div id="logo">ACCES</div>
  
      <div id="acciones">
        <a href="index.html"><button>VOLVER</button></a>
      </div>
    </div>
  </div>
  <div id="cuerpo">
    <div class="contenedor">
      <h1 class="bienvenida">¡Hola, te damos la bienvenida a ACCES!</h1>
  
      <div class="login-box">
        <h2>INICIAR SESION</h2>
        <p class="cuenta">¿Nuevo usuario? <a href="#">Crea una cuenta</a></p>
  
        <button class="google">Continuar con <span class="icon"><img src="img/google.png"></span></button>
        <button class="facebook">Continuar con <span class="icon"><img src="img/Facebook.png"></span></button>
        <button class="apple">Continuar con <span class="icon"><img src="img/Apple.png"></span></button>
  
        <div class="divisor">— o —</div>
  
        <input type="text" placeholder="Email...">
        <input type="password" placeholder="Contraseña...">
        <button class="login-btn">INICIAR SESIÓN</button>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
